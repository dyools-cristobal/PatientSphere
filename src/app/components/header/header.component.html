<mat-toolbar color="accent 100">
    <mat-toolbar-row>
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button> -->
        <img src="../../../assets/images/ps-logo.png" alt="" class="logo">
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/dashboard">Dashboard</button>
            <button mat-menu-item routerLink="/patient-list">Patient Listing</button>
            <button mat-menu-item>My Calendar</button>
        </mat-menu>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <span>Hello Dr. {{user}}</span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
